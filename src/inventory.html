<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stock Inventory | Private Label Dubai</title>
  </head>
  <body
    x-data="{
      page: 'inventory',
      'loaded': true,
      'darkMode': false,
      'stickyMenu': false,
      'sidebarToggle': false,
      'scrollTop': false,

      // Filter state
      activeTab: 'pending',
      searchQuery: '',
      filterBrand: 'all',

      // Edit modal
      editModal: false,
      editingWatch: null,

      // Sample inventory data
      inventory: [
        { serial: '7X9K2M4P', reference: '116710LN', brand: 'Rolex', model: 'GMT-Master II', year: 2015, condition: 'Excellent', box: true, papers: false, costPrice: 7200, margin: 16, status: 'pending', image: null, description: '' },
        { serial: '8Y3L5N2Q', reference: '126610LN', brand: 'Rolex', model: 'Submariner Date', year: 2023, condition: 'Unworn', box: true, papers: true, costPrice: 8500, margin: 16, status: 'pending', image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=100&h=100&fit=crop', description: 'Complete set with warranty card dated 2023' },
        { serial: '3K7P2M9X', reference: '116500LN', brand: 'Rolex', model: 'Daytona', year: 2022, condition: 'Excellent', box: true, papers: true, costPrice: 24500, margin: 14, status: 'published', image: 'https://images.unsplash.com/photo-1547996160-81dfa63595aa?w=100&h=100&fit=crop', description: 'Panda dial, excellent condition with light desk diving marks' },
        { serial: '5L2N8Q4R', reference: '126334', brand: 'Rolex', model: 'Datejust 41', year: 2023, condition: 'Good', box: false, papers: true, costPrice: 7800, margin: 16, status: 'pending', image: null, description: '' },
        { serial: '1M9P5R2K', reference: '310.30.42.50', brand: 'Omega', model: 'Speedmaster', year: 2023, condition: 'Unworn', box: true, papers: true, costPrice: 4800, margin: 18, status: 'published', image: 'https://images.unsplash.com/photo-1548169874-53e85f753f1e?w=100&h=100&fit=crop', description: 'Hesalite crystal, full set with all accessories' },
        { serial: '9Z4R7K2M', reference: '15500ST', brand: 'Audemars Piguet', model: 'Royal Oak', year: 2022, condition: 'Excellent', box: true, papers: true, costPrice: 32000, margin: 12, status: 'published', image: 'https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?w=100&h=100&fit=crop', description: 'Blue dial, 41mm steel' },
        { serial: '2P8K5M3N', reference: '5711/1A', brand: 'Patek Philippe', model: 'Nautilus', year: 2020, condition: 'Excellent', box: true, papers: true, costPrice: 85000, margin: 10, status: 'pending', image: null, description: '' },
        { serial: '6Q1N9R4L', reference: '126613LB', brand: 'Rolex', model: 'Submariner Two-Tone', year: 2023, condition: 'Unworn', box: true, papers: true, costPrice: 12500, margin: 15, status: 'pending', image: null, description: '' }
      ],

      // Brands for filter
      brands: ['Rolex', 'Omega', 'Audemars Piguet', 'Patek Philippe'],

      // Computed
      get filteredInventory() {
        return this.inventory.filter(watch => {
          if (this.activeTab !== 'all' && watch.status !== this.activeTab) return false;
          if (this.filterBrand !== 'all' && watch.brand !== this.filterBrand) return false;
          if (this.searchQuery) {
            const query = this.searchQuery.toLowerCase();
            return watch.serial.toLowerCase().includes(query) ||
                   watch.reference.toLowerCase().includes(query) ||
                   watch.brand.toLowerCase().includes(query) ||
                   watch.model.toLowerCase().includes(query);
          }
          return true;
        });
      },

      get pendingCount() {
        return this.inventory.filter(w => w.status === 'pending').length;
      },

      get publishedCount() {
        return this.inventory.filter(w => w.status === 'published').length;
      },

      // Methods
      calculateSellingPrice(watch) {
        return Math.round(watch.costPrice * (1 + watch.margin / 100));
      },

      formatPrice(price) {
        return 'Â£' + price.toLocaleString();
      },

      getMissingFields(watch) {
        const missing = [];
        if (!watch.image) missing.push('Image');
        if (!watch.description) missing.push('Description');
        if (!watch.model) missing.push('Model');
        if (!watch.year) missing.push('Year');
        if (!watch.condition) missing.push('Condition');
        return missing;
      },

      isComplete(watch) {
        return this.getMissingFields(watch).length === 0;
      },

      openEdit(watch) {
        this.editingWatch = JSON.parse(JSON.stringify(watch));
        this.editModal = true;
      },

      saveWatch() {
        const index = this.inventory.findIndex(w => w.serial === this.editingWatch.serial);
        if (index > -1) {
          this.inventory[index] = this.editingWatch;
        }
        this.editModal = false;
      },

      publishWatch(watch) {
        if (!this.isComplete(watch)) {
          alert('Please complete all required fields before publishing');
          return;
        }
        const index = this.inventory.findIndex(w => w.serial === watch.serial);
        if (index > -1) {
          this.inventory[index].status = 'published';
        }
      },

      unpublishWatch(watch) {
        const index = this.inventory.findIndex(w => w.serial === watch.serial);
        if (index > -1) {
          this.inventory[index].status = 'pending';
        }
      },

      publishAll() {
        const pendingComplete = this.inventory.filter(w => w.status === 'pending' && this.isComplete(w));
        pendingComplete.forEach(watch => {
          watch.status = 'published';
        });
        alert(pendingComplete.length + ' watches published');
      }
    }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
            <!-- Breadcrumb Start -->
            <div x-data="{ pageName: `Stock Inventory`}">
              <include src="./partials/breadcrumb.html" />
            </div>
            <!-- Breadcrumb End -->

            <!-- Header with Actions -->
            <div class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
              <div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                  Stock Inventory
                </h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                  Manage your watch listings, add details, and publish to buyers
                </p>
              </div>
              <div class="flex items-center gap-3">
                <a
                  href="stock-upload.html"
                  class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                  </svg>
                  Upload Stock
                </a>
                <button
                  @click="publishAll()"
                  class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white bg-amber-600 rounded-lg hover:bg-amber-700"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                  Publish All Complete
                </button>
              </div>
            </div>

            <!-- Filter Tabs -->
            <div class="mb-6">
              <div class="flex flex-wrap items-center gap-4 border-b border-gray-200 dark:border-gray-700">
                <button
                  @click="activeTab = 'all'"
                  class="pb-3 text-sm font-medium border-b-2 transition-colors"
                  :class="activeTab === 'all' ? 'border-amber-600 text-amber-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                >
                  All Stock
                  <span class="ml-1 px-2 py-0.5 text-xs rounded-full bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300" x-text="inventory.length"></span>
                </button>
                <button
                  @click="activeTab = 'pending'"
                  class="pb-3 text-sm font-medium border-b-2 transition-colors"
                  :class="activeTab === 'pending' ? 'border-amber-600 text-amber-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                >
                  Pending
                  <span class="ml-1 px-2 py-0.5 text-xs rounded-full bg-amber-100 text-amber-600 dark:bg-amber-900/30 dark:text-amber-400" x-text="pendingCount"></span>
                </button>
                <button
                  @click="activeTab = 'published'"
                  class="pb-3 text-sm font-medium border-b-2 transition-colors"
                  :class="activeTab === 'published' ? 'border-amber-600 text-amber-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                >
                  Published
                  <span class="ml-1 px-2 py-0.5 text-xs rounded-full bg-green-100 text-green-600 dark:bg-green-900/30 dark:text-green-400" x-text="publishedCount"></span>
                </button>
              </div>
            </div>

            <!-- Search and Filters -->
            <div class="mb-6 flex flex-wrap items-center gap-4">
              <div class="relative flex-1 min-w-[200px] max-w-md">
                <input
                  type="text"
                  x-model="searchQuery"
                  placeholder="Search by serial, reference, brand..."
                  class="w-full py-2.5 pl-10 pr-4 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                />
                <svg class="absolute left-3 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </div>
              <select
                x-model="filterBrand"
                class="py-2.5 px-4 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
              >
                <option value="all">All Brands</option>
                <template x-for="brand in brands" :key="brand">
                  <option :value="brand" x-text="brand"></option>
                </template>
              </select>
            </div>

            <!-- Inventory Table -->
            <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03] overflow-hidden">
              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead class="bg-gray-50 dark:bg-gray-800/50">
                    <tr>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Watch</th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Details</th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Cost</th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Margin</th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Selling</th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Status</th>
                      <th class="px-5 py-3 text-right text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
                    <template x-for="watch in filteredInventory" :key="watch.serial">
                      <tr class="hover:bg-gray-50 dark:hover:bg-gray-800/50">
                        <!-- Watch -->
                        <td class="px-5 py-4">
                          <div class="flex items-center gap-3">
                            <div class="h-12 w-12 overflow-hidden rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center">
                              <template x-if="watch.image">
                                <img :src="watch.image" alt="Watch" class="h-full w-full object-cover" />
                              </template>
                              <template x-if="!watch.image">
                                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                              </template>
                            </div>
                            <div>
                              <p class="font-medium text-gray-800 dark:text-white" x-text="watch.brand + ' ' + watch.model"></p>
                              <p class="text-xs text-gray-500 dark:text-gray-400">
                                <span x-text="watch.reference"></span> - <span x-text="watch.year"></span>
                              </p>
                              <p class="text-xs text-gray-400 font-mono" x-text="'S/N: ' + watch.serial"></p>
                            </div>
                          </div>
                        </td>

                        <!-- Details -->
                        <td class="px-5 py-4">
                          <div class="flex flex-wrap gap-1">
                            <span class="px-1.5 py-0.5 text-xs rounded" :class="watch.condition ? 'bg-gray-100 text-gray-700 dark:bg-gray-800 dark:text-gray-300' : 'bg-red-100 text-red-600'" x-text="watch.condition || 'No condition'"></span>
                            <span class="px-1.5 py-0.5 text-xs rounded" :class="watch.box ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 'bg-gray-100 text-gray-500'">Box</span>
                            <span class="px-1.5 py-0.5 text-xs rounded" :class="watch.papers ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 'bg-gray-100 text-gray-500'">Papers</span>
                          </div>
                          <!-- Missing fields indicator -->
                          <template x-if="getMissingFields(watch).length > 0">
                            <p class="mt-1 text-xs text-amber-600 dark:text-amber-400">
                              Missing: <span x-text="getMissingFields(watch).join(', ')"></span>
                            </p>
                          </template>
                        </td>

                        <!-- Cost -->
                        <td class="px-5 py-4">
                          <p class="text-gray-800 dark:text-white font-medium" x-text="formatPrice(watch.costPrice)"></p>
                        </td>

                        <!-- Margin -->
                        <td class="px-5 py-4">
                          <span class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400" x-text="watch.margin + '%'"></span>
                        </td>

                        <!-- Selling -->
                        <td class="px-5 py-4">
                          <p class="text-green-600 dark:text-green-400 font-semibold" x-text="formatPrice(calculateSellingPrice(watch))"></p>
                        </td>

                        <!-- Status -->
                        <td class="px-5 py-4">
                          <span
                            class="px-2 py-1 text-xs font-medium rounded-full"
                            :class="watch.status === 'published' ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 'bg-amber-100 text-amber-700 dark:bg-amber-900/30 dark:text-amber-400'"
                            x-text="watch.status === 'published' ? 'Published' : 'Pending'"
                          ></span>
                        </td>

                        <!-- Actions -->
                        <td class="px-5 py-4 text-right">
                          <div class="flex items-center justify-end gap-2">
                            <button
                              @click="openEdit(watch)"
                              class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
                            >
                              Edit
                            </button>
                            <template x-if="watch.status === 'pending'">
                              <button
                                @click="publishWatch(watch)"
                                class="px-3 py-1.5 text-xs font-medium text-white bg-green-600 rounded-lg hover:bg-green-700"
                                :class="!isComplete(watch) ? 'opacity-50 cursor-not-allowed' : ''"
                              >
                                Publish
                              </button>
                            </template>
                            <template x-if="watch.status === 'published'">
                              <button
                                @click="unpublishWatch(watch)"
                                class="px-3 py-1.5 text-xs font-medium text-amber-700 bg-amber-100 rounded-lg hover:bg-amber-200 dark:bg-amber-900/30 dark:text-amber-400"
                              >
                                Unpublish
                              </button>
                            </template>
                          </div>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>

              <!-- Empty State -->
              <template x-if="filteredInventory.length === 0">
                <div class="px-6 py-12 text-center">
                  <svg class="mx-auto w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                  </svg>
                  <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">No watches found</p>
                  <a href="stock-upload.html" class="mt-4 inline-flex items-center gap-2 text-sm font-medium text-amber-600 hover:text-amber-700">
                    Upload your first stock CSV
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                  </a>
                </div>
              </template>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->

    <!-- Edit Watch Modal -->
    <template x-if="editModal && editingWatch">
      <div class="fixed inset-0 z-[99999] flex items-center justify-center p-4 bg-black bg-opacity-50">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
          <!-- Modal Header -->
          <div class="sticky top-0 bg-white dark:bg-gray-800 p-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Edit Watch Listing</h3>
                <p class="text-sm text-gray-500" x-text="editingWatch.brand + ' ' + editingWatch.model"></p>
              </div>
              <button @click="editModal = false" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Modal Body -->
          <div class="p-6 space-y-6">
            <!-- Image Upload -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Watch Image</label>
              <div class="flex items-start gap-4">
                <div class="h-24 w-24 overflow-hidden rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center">
                  <template x-if="editingWatch.image">
                    <img :src="editingWatch.image" alt="Watch" class="h-full w-full object-cover" />
                  </template>
                  <template x-if="!editingWatch.image">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                  </template>
                </div>
                <div class="flex-1">
                  <input
                    type="text"
                    x-model="editingWatch.image"
                    placeholder="Image URL (e.g. https://...)"
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                  />
                  <p class="mt-1 text-xs text-gray-500">Enter image URL or upload to reference database</p>
                </div>
              </div>
            </div>

            <!-- Basic Info (Read Only) -->
            <div class="grid grid-cols-2 gap-4 p-4 bg-gray-50 rounded-lg dark:bg-gray-700/50">
              <div>
                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Serial Number</label>
                <p class="text-sm font-mono text-gray-900 dark:text-white" x-text="editingWatch.serial"></p>
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Reference</label>
                <p class="text-sm font-mono text-gray-900 dark:text-white" x-text="editingWatch.reference"></p>
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Brand</label>
                <p class="text-sm text-gray-900 dark:text-white" x-text="editingWatch.brand"></p>
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Cost Price</label>
                <p class="text-sm font-semibold text-gray-900 dark:text-white" x-text="formatPrice(editingWatch.costPrice)"></p>
              </div>
            </div>

            <!-- Editable Fields -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Model Name</label>
                <input
                  type="text"
                  x-model="editingWatch.model"
                  placeholder="e.g. Submariner Date"
                  class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Year</label>
                <input
                  type="number"
                  x-model="editingWatch.year"
                  placeholder="2023"
                  min="1900"
                  max="2025"
                  class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Condition</label>
              <select
                x-model="editingWatch.condition"
                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              >
                <option value="">Select condition</option>
                <option value="Unworn">Unworn</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Well Worn">Well Worn</option>
              </select>
            </div>

            <div class="flex items-center gap-6">
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" x-model="editingWatch.box" class="w-4 h-4 text-amber-600 border-gray-300 rounded focus:ring-amber-500">
                <span class="text-sm text-gray-700 dark:text-gray-300">Original Box</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" x-model="editingWatch.papers" class="w-4 h-4 text-amber-600 border-gray-300 rounded focus:ring-amber-500">
                <span class="text-sm text-gray-700 dark:text-gray-300">Papers / Certificate</span>
              </label>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
              <textarea
                x-model="editingWatch.description"
                rows="3"
                placeholder="Describe the watch condition, any marks, included accessories..."
                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              ></textarea>
            </div>

            <!-- Pricing -->
            <div class="p-4 bg-amber-50 rounded-lg dark:bg-amber-900/20">
              <h4 class="text-sm font-medium text-amber-800 dark:text-amber-400 mb-3">Pricing</h4>
              <div class="grid grid-cols-3 gap-4">
                <div>
                  <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Cost Price</label>
                  <p class="text-lg font-semibold text-gray-900 dark:text-white" x-text="formatPrice(editingWatch.costPrice)"></p>
                </div>
                <div>
                  <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Margin %</label>
                  <input
                    type="number"
                    x-model="editingWatch.margin"
                    min="5"
                    max="50"
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                  />
                </div>
                <div>
                  <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Selling Price</label>
                  <p class="text-lg font-bold text-green-600 dark:text-green-400" x-text="formatPrice(calculateSellingPrice(editingWatch))"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Footer -->
          <div class="sticky bottom-0 bg-white dark:bg-gray-800 p-6 border-t border-gray-200 dark:border-gray-700 flex justify-between">
            <button
              @click="editModal = false"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600"
            >
              Cancel
            </button>
            <div class="flex gap-3">
              <button
                @click="saveWatch()"
                class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-lg hover:bg-gray-900 dark:bg-gray-600 dark:hover:bg-gray-500"
              >
                Save Changes
              </button>
              <template x-if="editingWatch.status === 'pending'">
                <button
                  @click="saveWatch(); publishWatch(editingWatch)"
                  class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700"
                  :class="!isComplete(editingWatch) ? 'opacity-50 cursor-not-allowed' : ''"
                >
                  Save & Publish
                </button>
              </template>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
