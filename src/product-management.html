<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stock Inventory | Private Label Dubai</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E⌚%3C/text%3E%3C/svg%3E">
  </head>
  <body
    x-data="{
      page: 'productManagement',
      'loaded': true,
      'darkMode': false,
      'stickyMenu': false,
      'sidebarToggle': false,
      'scrollTop': false,

      // Filter state
      activeTab: 'pending',
      searchQuery: '',
      filterBrand: 'all',
      selectedCurrency: 'GBP',

      // FX Rates
      fxRates: {
        GBP: 10.85,
        EUR: 9.05,
        USD: 7.78,
        AED: 2.85
      },

      // Sample inventory data (4-currency structure)
      inventory: [
        { serial: '7X9K2M4P', reference: '116710LN', brand: 'Rolex', model: 'GMT-Master II', year: 2015, condition: 'Excellent', box: true, papers: false, costPriceHKD: 84500, priceGBP: 7200, priceEUR: 8400, priceUSD: 6000, priceAED: 2180, minPriceGBP: 7700, minPriceEUR: 9000, minPriceUSD: 6500, minPriceAED: 2380, status: 'pending', image: null, description: '' },
        { serial: '8Y3L5N2Q', reference: '126610LN', brand: 'Rolex', model: 'Submariner Date', year: 2023, condition: 'Unworn', box: true, papers: true, costPriceHKD: 102000, priceGBP: 8500, priceEUR: 9950, priceUSD: null, priceAED: null, minPriceGBP: 8700, minPriceEUR: 10500, minPriceUSD: null, minPriceAED: null, status: 'pending', image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=100&h=100&fit=crop', description: 'Complete set with warranty card dated 2023' },
        { serial: '3K7P2M9X', reference: '116500LN', brand: 'Rolex', model: 'Daytona', year: 2022, condition: 'Excellent', box: true, papers: true, costPriceHKD: 234000, priceGBP: 24500, priceEUR: 28650, priceUSD: 21800, priceAED: 7950, minPriceGBP: 26000, minPriceEUR: 31000, minPriceUSD: 24000, minPriceAED: 8500, status: 'published', image: 'https://images.unsplash.com/photo-1547996160-81dfa63595aa?w=100&h=100&fit=crop', description: 'Panda dial, excellent condition with light desk diving marks' },
        { serial: '5L2N8Q4R', reference: '126334', brand: 'Rolex', model: 'Datejust 41', year: 2023, condition: 'Good', box: false, papers: true, costPriceHKD: 74400, priceGBP: 7800, priceEUR: null, priceUSD: null, priceAED: null, minPriceGBP: 8600, minPriceEUR: null, minPriceUSD: null, minPriceAED: null, status: 'pending', image: null, description: '' },
        { serial: '1M9P5R2K', reference: '310.30.42.50', brand: 'Omega', model: 'Speedmaster', year: 2023, condition: 'Unworn', box: true, papers: true, costPriceHKD: 45800, priceGBP: 4800, priceEUR: 5610, priceUSD: null, priceAED: null, minPriceGBP: 5400, minPriceEUR: 6500, minPriceUSD: null, minPriceAED: null, status: 'published', image: 'https://images.unsplash.com/photo-1548169874-53e85f753f1e?w=100&h=100&fit=crop', description: 'Hesalite crystal, full set with all accessories' },
        { serial: '9Z4R7K2M', reference: '15500ST', brand: 'Audemars Piguet', model: 'Royal Oak', year: 2022, condition: 'Excellent', box: true, papers: true, costPriceHKD: 324000, priceGBP: 32000, priceEUR: 37500, priceUSD: 28500, priceAED: 10350, minPriceGBP: 35000, minPriceEUR: 41000, minPriceUSD: 31000, minPriceAED: 11300, status: 'published', image: 'https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?w=100&h=100&fit=crop', description: 'Blue dial, 41mm steel' },
        { serial: '2P8K5M3N', reference: '5711/1A', brand: 'Patek Philippe', model: 'Nautilus', year: 2020, condition: 'Excellent', box: true, papers: true, costPriceHKD: 850000, priceGBP: 85000, priceEUR: 99500, priceUSD: 75000, priceAED: 27250, minPriceGBP: 92000, minPriceEUR: 108000, minPriceUSD: 81500, minPriceAED: 29600, status: 'pending', image: null, description: '' },
        { serial: '6Q1N9R4L', reference: '126613LB', brand: 'Rolex', model: 'Submariner Two-Tone', year: 2023, condition: 'Unworn', box: true, papers: true, costPriceHKD: 125000, priceGBP: 12500, priceEUR: 14625, priceUSD: null, priceAED: null, minPriceGBP: 14000, minPriceEUR: 16000, minPriceUSD: null, minPriceAED: null, status: 'pending', image: null, description: '' }
      ],

      // Brands for filter
      brands: ['Rolex', 'Omega', 'Audemars Piguet', 'Patek Philippe'],

      // Computed
      get filteredInventory() {
        return this.inventory.filter(watch => {
          if (this.activeTab !== 'all' && watch.status !== this.activeTab) return false;
          if (this.filterBrand !== 'all' && watch.brand !== this.filterBrand) return false;
          if (this.searchQuery) {
            const query = this.searchQuery.toLowerCase();
            return watch.serial.toLowerCase().includes(query) ||
                   watch.reference.toLowerCase().includes(query) ||
                   watch.brand.toLowerCase().includes(query) ||
                   watch.model.toLowerCase().includes(query);
          }
          return true;
        });
      },

      get pendingCount() {
        return this.inventory.filter(w => w.status === 'pending').length;
      },

      get publishedCount() {
        return this.inventory.filter(w => w.status === 'published').length;
      },

      // Methods
      formatPrice(price, currency = null) {
        if (price === null || price === undefined) return 'Not set';
        const curr = currency || this.selectedCurrency;
        const symbols = { GBP: '£', EUR: '€', USD: '$', AED: 'د.إ' };
        const symbol = symbols[curr] || curr;
        return symbol + price.toLocaleString();
      },

      getPrice(watch, currency = null) {
        const curr = currency || this.selectedCurrency;
        return watch[`price${curr}`];
      },

      getMinPrice(watch, currency = null) {
        const curr = currency || this.selectedCurrency;
        return watch[`minPrice${curr}`];
      },

      calculateMargin(watch, currency = null) {
        const curr = currency || this.selectedCurrency;
        const price = watch[`price${curr}`];
        if (!price) return null;
        const fxRate = this.fxRates[curr];
        const costInCurrency = watch.costPriceHKD / fxRate;
        return (((price - costInCurrency) / price) * 100).toFixed(1);
      },

      getMarginClass(margin) {
        if (margin === null) return '';
        const m = parseFloat(margin);
        if (m < 15) return 'text-red-600 bg-red-50 dark:bg-red-900/20';
        if (m < 20) return 'text-amber-600 bg-amber-50 dark:bg-amber-900/20';
        return 'text-green-600 bg-green-50 dark:bg-green-900/20';
      },

      getMissingFields(watch) {
        const missing = [];
        if (!watch.image) missing.push('Image');
        if (!watch.description) missing.push('Description');
        if (!watch.model) missing.push('Model');
        if (!watch.year) missing.push('Year');
        if (!watch.condition) missing.push('Condition');
        return missing;
      },

      isComplete(watch) {
        return this.getMissingFields(watch).length === 0;
      },

      publishWatch(watch) {
        if (!this.isComplete(watch)) {
          alert('Please complete all required fields before publishing');
          return;
        }
        const index = this.inventory.findIndex(w => w.serial === watch.serial);
        if (index > -1) {
          this.inventory[index].status = 'published';
        }
      },

      unpublishWatch(watch) {
        const index = this.inventory.findIndex(w => w.serial === watch.serial);
        if (index > -1) {
          this.inventory[index].status = 'pending';
        }
      },

      publishAll() {
        const pendingComplete = this.inventory.filter(w => w.status === 'pending' && this.isComplete(w));
        pendingComplete.forEach(watch => {
          watch.status = 'published';
        });
        alert(pendingComplete.length + ' watches published');
      }
    }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
            <!-- Breadcrumb Start -->
            <div x-data="{ pageName: `Stock Inventory`}">
              <include src="./partials/breadcrumb.html" />
            </div>
            <!-- Breadcrumb End -->

            <!-- Header with Actions -->
            <div class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
              <div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                  Stock Inventory
                </h2>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                  Manage your watch listings, add details, and publish to buyers
                </p>
              </div>
              <div class="flex items-center gap-3">
                <a
                  href="stock-upload.html"
                  class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                  </svg>
                  Upload Stock
                </a>
                <button
                  @click="publishAll()"
                  class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white bg-amber-600 rounded-lg hover:bg-amber-700"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                  Publish All Complete
                </button>
              </div>
            </div>

            <!-- Filter Tabs -->
            <div class="mb-6">
              <div class="flex flex-wrap items-center gap-4 border-b border-gray-200 dark:border-gray-700">
                <button
                  @click="activeTab = 'all'"
                  class="pb-3 text-sm font-medium border-b-2 transition-colors"
                  :class="activeTab === 'all' ? 'border-amber-600 text-amber-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                >
                  All Stock
                  <span class="ml-1 px-2 py-0.5 text-xs rounded-full bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300" x-text="inventory.length"></span>
                </button>
                <button
                  @click="activeTab = 'pending'"
                  class="pb-3 text-sm font-medium border-b-2 transition-colors"
                  :class="activeTab === 'pending' ? 'border-amber-600 text-amber-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                >
                  Pending
                  <span class="ml-1 px-2 py-0.5 text-xs rounded-full bg-amber-100 text-amber-600 dark:bg-amber-900/30 dark:text-amber-400" x-text="pendingCount"></span>
                </button>
                <button
                  @click="activeTab = 'published'"
                  class="pb-3 text-sm font-medium border-b-2 transition-colors"
                  :class="activeTab === 'published' ? 'border-amber-600 text-amber-600' : 'border-transparent text-gray-500 hover:text-gray-700 dark:text-gray-400'"
                >
                  Published
                  <span class="ml-1 px-2 py-0.5 text-xs rounded-full bg-green-100 text-green-600 dark:bg-green-900/30 dark:text-green-400" x-text="publishedCount"></span>
                </button>
              </div>
            </div>

            <!-- Search and Filters -->
            <div class="mb-6 flex flex-wrap items-center gap-4">
              <div class="relative flex-1 min-w-[200px] max-w-md">
                <input
                  type="text"
                  x-model="searchQuery"
                  placeholder="Search by serial, reference, brand..."
                  class="w-full py-2.5 pl-10 pr-4 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                />
                <svg class="absolute left-3 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </div>
              <select
                x-model="filterBrand"
                class="py-2.5 px-4 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
              >
                <option value="all">All Brands</option>
                <template x-for="brand in brands" :key="brand">
                  <option :value="brand" x-text="brand"></option>
                </template>
              </select>
            </div>

            <!-- Currency Selector -->
            <div class="mb-6 p-4 bg-gray-50 dark:bg-gray-800/50 rounded-lg border border-gray-200 dark:border-gray-700">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                Display Pricing in:
              </label>
              <div class="flex gap-6 flex-wrap">
                <template x-for="curr in ['GBP', 'EUR', 'USD', 'AED']" :key="curr">
                  <label class="flex items-center gap-2 cursor-pointer">
                    <input
                      type="radio"
                      x-model="selectedCurrency"
                      :value="curr"
                      class="w-4 h-4 text-amber-600"
                    />
                    <span class="text-sm font-medium text-gray-900 dark:text-white">
                      <span x-text="curr"></span>
                      <span class="text-xs text-gray-500 dark:text-gray-400" x-text="'(' + fxRates[curr] + ' HKD)'"></span>
                    </span>
                  </label>
                </template>
              </div>
            </div>

            <!-- Inventory Table -->
            <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03] overflow-hidden">
              <div class="overflow-x-auto">
                <table class="w-full text-sm">
                  <thead class="bg-gray-50 dark:bg-gray-800/50">
                    <tr>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Watch</th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Details</th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Cost (HKD)</th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400" x-text="'Sales Price (' + selectedCurrency + ')'"></th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400" x-text="'Min Price (' + selectedCurrency + ')'"></th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Margin %</th>
                      <th class="px-5 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Status</th>
                      <th class="px-5 py-3 text-right text-xs font-medium text-gray-500 uppercase dark:text-gray-400">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
                    <template x-for="watch in filteredInventory" :key="watch.serial">
                      <tr class="hover:bg-gray-50 dark:hover:bg-gray-800/50">
                        <!-- Watch -->
                        <td class="px-5 py-4">
                          <div class="flex items-center gap-3">
                            <div class="h-12 w-12 overflow-hidden rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center">
                              <template x-if="watch.image">
                                <img :src="watch.image" alt="Watch" class="h-full w-full object-cover" />
                              </template>
                              <template x-if="!watch.image">
                                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                              </template>
                            </div>
                            <div>
                              <p class="font-medium text-gray-800 dark:text-white" x-text="watch.brand + ' ' + watch.model"></p>
                              <p class="text-xs text-gray-500 dark:text-gray-400">
                                <span x-text="watch.reference"></span> - <span x-text="watch.year"></span>
                              </p>
                              <p class="text-xs text-gray-400 font-mono" x-text="'S/N: ' + watch.serial"></p>
                            </div>
                          </div>
                        </td>

                        <!-- Details -->
                        <td class="px-5 py-4">
                          <div class="flex flex-wrap gap-1">
                            <span class="px-1.5 py-0.5 text-xs rounded" :class="watch.condition ? 'bg-gray-100 text-gray-700 dark:bg-gray-800 dark:text-gray-300' : 'bg-red-100 text-red-600'" x-text="watch.condition || 'No condition'"></span>
                            <span class="px-1.5 py-0.5 text-xs rounded" :class="watch.box ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 'bg-gray-100 text-gray-500'">Box</span>
                            <span class="px-1.5 py-0.5 text-xs rounded" :class="watch.papers ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 'bg-gray-100 text-gray-500'">Papers</span>
                          </div>
                          <!-- Missing fields indicator -->
                          <template x-if="getMissingFields(watch).length > 0">
                            <p class="mt-1 text-xs text-amber-600 dark:text-amber-400">
                              Missing: <span x-text="getMissingFields(watch).join(', ')"></span>
                            </p>
                          </template>
                        </td>

                        <!-- Cost -->
                        <td class="px-5 py-4">
                          <p class="text-gray-800 dark:text-white font-medium" x-text="'฿' + (watch.costPriceHKD).toLocaleString()"></p>
                          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1" x-text="'FX: ' + fxRates[selectedCurrency] + ' HKD per ' + selectedCurrency"></p>
                        </td>

                        <!-- Sales Price -->
                        <td class="px-5 py-4">
                          <template x-if="getPrice(watch)">
                            <p class="text-green-600 dark:text-green-400 font-semibold" x-text="formatPrice(getPrice(watch))"></p>
                          </template>
                          <template x-if="!getPrice(watch)">
                            <p class="text-gray-400 dark:text-gray-500 italic">Not set</p>
                          </template>
                        </td>

                        <!-- Min Price -->
                        <td class="px-5 py-4">
                          <template x-if="getMinPrice(watch)">
                            <p class="text-amber-600 dark:text-amber-400 font-medium" x-text="formatPrice(getMinPrice(watch))"></p>
                          </template>
                          <template x-if="!getMinPrice(watch)">
                            <p class="text-gray-400 dark:text-gray-500 italic">Not set</p>
                          </template>
                        </td>

                        <!-- Margin % -->
                        <td class="px-5 py-4">
                          <template x-if="calculateMargin(watch)">
                            <span class="px-2 py-1 text-xs font-medium rounded-full" :class="getMarginClass(calculateMargin(watch))" x-text="calculateMargin(watch) + '%'"></span>
                          </template>
                          <template x-if="!calculateMargin(watch)">
                            <p class="text-gray-400 dark:text-gray-500 text-xs italic">N/A</p>
                          </template>
                        </td>

                        <!-- Status -->
                        <td class="px-5 py-4">
                          <span
                            class="px-2 py-1 text-xs font-medium rounded-full"
                            :class="watch.status === 'published' ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 'bg-amber-100 text-amber-700 dark:bg-amber-900/30 dark:text-amber-400'"
                            x-text="watch.status === 'published' ? 'Published' : 'Pending'"
                          ></span>
                        </td>

                        <!-- Actions -->
                        <td class="px-5 py-4 text-right">
                          <div class="flex items-center justify-end gap-2">
                            <a
                              href="edit-product.html"
                              class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
                            >
                              Edit
                            </a>
                            <template x-if="watch.status === 'pending'">
                              <button
                                @click="publishWatch(watch)"
                                class="px-3 py-1.5 text-xs font-medium text-white bg-green-600 rounded-lg hover:bg-green-700"
                                :class="!isComplete(watch) ? 'opacity-50 cursor-not-allowed' : ''"
                              >
                                Publish
                              </button>
                            </template>
                            <template x-if="watch.status === 'published'">
                              <button
                                @click="unpublishWatch(watch)"
                                class="px-3 py-1.5 text-xs font-medium text-amber-700 bg-amber-100 rounded-lg hover:bg-amber-200 dark:bg-amber-900/30 dark:text-amber-400"
                              >
                                Unpublish
                              </button>
                            </template>
                          </div>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>

              <!-- Empty State -->
              <template x-if="filteredInventory.length === 0">
                <div class="px-6 py-12 text-center">
                  <svg class="mx-auto w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                  </svg>
                  <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">No watches found</p>
                  <a href="stock-upload.html" class="mt-4 inline-flex items-center gap-2 text-sm font-medium text-amber-600 hover:text-amber-700">
                    Upload your first stock CSV
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                  </a>
                </div>
              </template>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
