<html lang="en">
  <head>

    <meta

    />

  </head>
  <body
    x-data="{
      page: 'buyerProducts',
      'loaded': true,
      'darkMode': false,
      'cartCount': 2,
      'counterOffersRemaining': 4,
      'user': {
        name: 'James Thompson',
        email: 'james@watchfinder.co.uk',
        company: 'Watchfinder & Co.',
        role: 'Senior Buyer'
      },
      'selectedBrand': 'all',
      'selectedModel': 'all',
      'sortBy': 'recent',
      'viewMode': 'grid',
      'selectedCurrency': 'GBP',
      'fxRates': {
        GBP: 10.85,
        EUR: 9.05,
        USD: 7.78,
        AED: 2.85
      },
      'watches': [
        { id: 1, referenceNumber: '126610LN', serialNumber: '7X9K2M4P', brand: 'Rolex', model: 'Submariner Date', year: 2023, dialColor: 'Black', material: 'Oystersteel', condition: 'Unworn', box: false, papers: true, image: 'https://images.unsplash.com/photo-1587836374828-4dbafa94cf0e?w=400&h=400&fit=crop', priceGBP: 12850, priceEUR: 15050, priceUSD: 11500, priceAED: 4180, expiresIn: '2d 14h', status: 'under_offer' },
        { id: 2, referenceNumber: '116500LN', serialNumber: '3M8N5K2R', brand: 'Rolex', model: 'Daytona', year: 2022, dialColor: 'White', material: 'Oystersteel', condition: 'Unworn', box: true, papers: true, image: 'https://images.unsplash.com/photo-1548171915-e79a380a2a4b?w=400&h=400&fit=crop', priceGBP: 28500, priceEUR: 33350, priceUSD: 27000, priceAED: 9800, expiresIn: '1d 8h', status: 'available' },
        { id: 3, referenceNumber: '126334', serialNumber: '9P4L7M2K', brand: 'Rolex', model: 'Datejust 41', year: 2023, dialColor: 'Blue', material: 'Oystersteel/White Gold', condition: 'Unworn', box: true, papers: true, image: 'https://images.unsplash.com/photo-1523170335258-f5ed11844a49?w=400&h=400&fit=crop', priceGBP: 11200, priceEUR: 13100, priceUSD: 10600, priceAED: 3850, expiresIn: '3d 2h', status: 'accepted' },
        { id: 4, referenceNumber: '124060', serialNumber: '2K8M4N9P', brand: 'Rolex', model: 'Submariner No Date', year: 2023, dialColor: 'Black', material: 'Oystersteel', condition: 'Unworn', box: false, papers: true, image: 'https://images.unsplash.com/photo-1587836374828-4dbafa94cf0e?w=400&h=400&fit=crop', priceGBP: 10950, priceEUR: 12800, priceUSD: 10400, priceAED: 3780, expiresIn: '2d 6h', status: 'available' },
        { id: 5, referenceNumber: '126711CHNR', serialNumber: '5N2K8M4L', brand: 'Rolex', model: 'GMT-Master II', year: 2022, dialColor: 'Black', material: 'Oystersteel/Everose Gold', condition: 'Excellent', box: true, papers: true, image: 'https://images.unsplash.com/photo-1548171915-e79a380a2a4b?w=400&h=400&fit=crop', priceGBP: 19800, priceEUR: 23150, priceUSD: 18900, priceAED: 6880, expiresIn: '4d 0h', status: 'under_offer' },
        { id: 6, referenceNumber: '228235', serialNumber: '8L4M2N9K', brand: 'Rolex', model: 'Day-Date 40', year: 2021, dialColor: 'Olive Green', material: 'Everose Gold', condition: 'Excellent', box: true, papers: true, image: 'https://images.unsplash.com/photo-1523170335258-f5ed11844a49?w=400&h=400&fit=crop', priceGBP: 42500, priceEUR: 49700, priceUSD: 40700, priceAED: 14800, expiresIn: '1d 18h', status: 'available' },
        { id: 7, referenceNumber: '5711/1A-010', serialNumber: '4P9K2M8N', brand: 'Patek Philippe', model: 'Nautilus', year: 2020, dialColor: 'Blue', material: 'Stainless Steel', condition: 'Excellent', box: true, papers: true, image: 'https://images.unsplash.com/photo-1548171915-e79a380a2a4b?w=400&h=400&fit=crop', priceGBP: 125000, priceEUR: 146150, priceUSD: 119600, priceAED: 43450, expiresIn: '3d 12h', status: 'available' },
        { id: 8, referenceNumber: '310.30.42.50.01.002', serialNumber: '6M2K4N8P', brand: 'Omega', model: 'Speedmaster Moonwatch', year: 2023, dialColor: 'Black', material: 'Stainless Steel', condition: 'Unworn', box: true, papers: true, image: 'https://images.unsplash.com/photo-1587836374828-4dbafa94cf0e?w=400&h=400&fit=crop', priceGBP: 6850, priceEUR: 8000, priceUSD: 6550, priceAED: 2380, expiresIn: '2d 22h', status: 'available' }
      ],
      get filteredWatches() {
        let filtered = this.watches;
        if (this.selectedBrand !== 'all') {
          filtered = filtered.filter(w => w.brand === this.selectedBrand);
        }
        if (this.selectedModel !== 'all') {
          filtered = filtered.filter(w => w.model === this.selectedModel);
        }
        if (this.sortBy === 'price-low') {
          filtered = [...filtered].sort((a, b) => this.getPrice(a) - this.getPrice(b));
        } else if (this.sortBy === 'price-high') {
          filtered = [...filtered].sort((a, b) => this.getPrice(b) - this.getPrice(a));
        } else if (this.sortBy === 'recent') {
          filtered = [...filtered].sort((a, b) => a.id - b.id);
        }
        return filtered;
      },
      get uniqueBrands() {
        return [...new Set(this.watches.map(w => w.brand))];
      },
      get uniqueModels() {
        let watches = this.selectedBrand === 'all' ? this.watches : this.watches.filter(w => w.brand === this.selectedBrand);
        return [...new Set(watches.map(w => w.model))];
      },
      acceptWatch(watch) {
        watch.status = 'reserved';
        this.cartCount++;
        alert('Watch secured: ' + watch.brand + ' ' + watch.model + ' - Added to your selections');
      },
      getPrice(watch) {
        return watch[`price${this.selectedCurrency}`];
      },

      formatPrice(price, currency = null) {
        if (price === null || price === undefined) return 'N/A';
        const curr = currency || this.selectedCurrency;
        const symbols = { GBP: '£', EUR: '€', USD: '$', AED: 'د.إ' };
        const symbol = symbols[curr] || curr;
        return symbol + price.toLocaleString();
      },

      getCurrencyLabel() {
        const labels = {
          GBP: 'British Pound',
          EUR: 'Euro',
          USD: 'US Dollar',
          AED: 'UAE Dirham'
        };
        return labels[this.selectedCurrency];
      }
    }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Container ===== -->
    <div class="flex min-h-screen flex-col bg-gray-50 dark:bg-gray-900">
      <!-- ===== Top Navigation Bar ===== -->
      <include src="./partials/buyer-nav.html"></include>

      <!-- ===== Main Content ===== -->
      <main class="flex-1 py-8">
        <div class="mx-auto max-w-screen-2xl px-4 sm:px-6 lg:px-8">
          <!-- Page Header -->
          <div class="mb-8">
            <div class="flex items-center justify-between">
              <div>
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
                  Browse Stock
                </h1>
                <p class="mt-2 text-gray-600 dark:text-gray-400">
                  <span x-text="filteredWatches.length"></span> watches available
                </p>
              </div>
              <div class="flex items-center gap-3">
                <span class="text-sm text-gray-500 dark:text-gray-400">Counter offers remaining:</span>
                <span class="inline-flex items-center justify-center rounded-full bg-amber-100 px-3 py-1 text-sm font-semibold text-amber-700 dark:bg-amber-900/30 dark:text-amber-400" x-text="counterOffersRemaining"></span>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 gap-8 lg:grid-cols-4">
            <!-- Sidebar Filters -->
            <div class="lg:col-span-1">
              <div
                class="sticky top-24 rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-700 dark:bg-gray-800"
              >
                <h3
                  class="mb-4 text-lg font-bold text-gray-900 dark:text-white"
                >
                  Filters
                </h3>

                <!-- Brand Filter -->
                <div class="mb-6">
                  <label
                    class="mb-3 block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >Brand</label
                  >
                  <select
                    x-model="selectedBrand"
                    @change="selectedModel = 'all'"
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-amber-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                  >
                    <option value="all">All Brands</option>
                    <template x-for="brand in uniqueBrands" :key="brand">
                      <option :value="brand" x-text="brand"></option>
                    </template>
                  </select>
                </div>

                <!-- Model Filter -->
                <div class="mb-6">
                  <label
                    class="mb-3 block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >Model</label
                  >
                  <select
                    x-model="selectedModel"
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-amber-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                  >
                    <option value="all">All Models</option>
                    <template x-for="model in uniqueModels" :key="model">
                      <option :value="model" x-text="model"></option>
                    </template>
                  </select>
                </div>

                <!-- Sort By -->
                <div class="mb-6">
                  <label
                    class="mb-3 block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >Sort By</label
                  >
                  <select
                    x-model="sortBy"
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-amber-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                  >
                    <option value="recent">Recently Added</option>
                    <option value="price-low">Price (Low to High)</option>
                    <option value="price-high">Price (High to Low)</option>
                  </select>
                </div>

                <!-- Currency -->
                <div class="mb-6">
                  <label
                    class="mb-3 block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >Currency</label
                  >
                  <select
                    x-model="selectedCurrency"
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-amber-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                  >
                    <option value="GBP">GBP (£)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="USD">USD ($)</option>
                    <option value="AED">AED (د.إ)</option>
                  </select>
                </div>

                <!-- Clear Filters -->
                <button
                  @click="selectedBrand = 'all'; selectedModel = 'all'; sortBy = 'recent'"
                  class="w-full rounded-lg border border-amber-600 px-4 py-2 text-sm font-medium text-amber-600 hover:bg-amber-50 dark:border-amber-400 dark:text-amber-400 dark:hover:bg-amber-900/20"
                >
                  Clear All Filters
                </button>
              </div>
            </div>

            <!-- Watches Grid -->
            <div class="lg:col-span-3">
              <!-- View Toggle -->
              <div class="mb-6 flex items-center justify-between">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                  Showing
                  <span x-text="filteredWatches.length"></span> watches
                </p>
                <div class="flex items-center gap-2">
                  <button
                    @click="viewMode = 'grid'"
                    :class="viewMode === 'grid' ? 'bg-amber-600 text-white' : 'bg-white text-gray-600 dark:bg-gray-800 dark:text-gray-300'"
                    class="rounded-lg border border-gray-300 p-2 dark:border-gray-700"
                  >
                    <svg
                      class="h-5 w-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                      />
                    </svg>
                  </button>
                  <button
                    @click="viewMode = 'list'"
                    :class="viewMode === 'list' ? 'bg-amber-600 text-white' : 'bg-white text-gray-600 dark:bg-gray-800 dark:text-gray-300'"
                    class="rounded-lg border border-gray-300 p-2 dark:border-gray-700"
                  >
                    <svg
                      class="h-5 w-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Grid View -->
              <div
                x-show="viewMode === 'grid'"
                class="grid grid-cols-1 gap-6 md:grid-cols-2 xl:grid-cols-3"
              >
                <template x-for="watch in filteredWatches" :key="watch.id">
                  <div
                    class="flex flex-col overflow-hidden rounded-2xl border border-gray-200 bg-white transition-shadow hover:shadow-lg dark:border-gray-700 dark:bg-gray-800"
                    :class="watch.status === 'accepted' ? 'opacity-60' : ''"
                  >
                    <!-- Watch Image -->
                    <a
                      :href="'buyer-product-detail.html?id=' + watch.id"
                      class="relative block aspect-square overflow-hidden bg-gray-100 dark:bg-gray-700"
                    >
                      <img
                        :src="watch.image"
                        :alt="watch.brand + ' ' + watch.model"
                        class="h-full w-full object-cover transition-transform duration-300 hover:scale-105"
                      />
                      <!-- Listed Time Badge -->
                      <div class="absolute top-3 right-3 flex items-center gap-1 rounded-full bg-red-600 px-2 py-1 text-xs font-medium text-white shadow-lg">
                        <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span x-text="watch.expiresIn"></span>
                      </div>

                      <!-- Status Pill Overlay on Image -->
                      <div class="absolute top-3 left-3">
                        <template x-if="watch.status === 'available'">
                          <span class="inline-flex items-center gap-1 px-3 py-1.5 text-xs font-bold rounded-full bg-green-600 text-white shadow-lg">
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            AVAILABLE
                          </span>
                        </template>
                        <template x-if="watch.status === 'under_offer'">
                          <span class="inline-flex items-center gap-1 px-3 py-1.5 text-xs font-bold rounded-full bg-amber-500 text-white shadow-lg animate-pulse">
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                            UNDER OFFER
                          </span>
                        </template>
                        <template x-if="watch.status === 'accepted'">
                          <span class="inline-flex items-center gap-1 px-3 py-1.5 text-xs font-bold rounded-full bg-gray-600 text-white shadow-lg">
                            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                            </svg>
                            ACCEPTED
                          </span>
                        </template>
                      </div>
                    </a>

                    <!-- Watch Info -->
                    <div class="flex flex-col flex-1 p-4">
                      <!-- Status Message (fixed height) -->
                      <div class="mb-3 h-8 flex items-center">
                        <template x-if="watch.status === 'under_offer'">
                          <p class="text-xs font-semibold text-amber-600 dark:text-amber-400">
                            ⚡ Someone is negotiating - Buy at full price to secure it now!
                          </p>
                        </template>
                      </div>

                      <div class="mb-2 flex items-center gap-2">
                        <span class="text-xs font-medium text-amber-600 dark:text-amber-400" x-text="watch.brand"></span>
                        <span class="text-xs text-gray-400">•</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400" x-text="watch.year"></span>
                      </div>
                      <a
                        :href="'buyer-product-detail.html?id=' + watch.id"
                        class="mb-2 block"
                      >
                        <h3
                          class="line-clamp-1 text-base font-semibold text-gray-900 hover:text-amber-600 dark:text-white dark:hover:text-amber-400"
                          x-text="watch.model"
                        ></h3>
                      </a>
                      <p class="mb-1 text-xs text-gray-500 dark:text-gray-400">
                        Ref: <span class="font-mono" x-text="watch.referenceNumber"></span>
                      </p>
                      <div class="mb-3 flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400">
                        <span x-text="watch.dialColor + ' Dial'"></span>
                        <span>•</span>
                        <span x-text="watch.condition"></span>
                      </div>

                      <!-- Box/Papers -->
                      <div class="mb-3 flex items-center gap-2">
                        <span :class="watch.box ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 'bg-gray-100 text-gray-400 dark:bg-gray-700'" class="rounded px-2 py-0.5 text-xs font-medium">Box</span>
                        <span :class="watch.papers ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 'bg-gray-100 text-gray-400 dark:bg-gray-700'" class="rounded px-2 py-0.5 text-xs font-medium">Papers</span>
                      </div>

                      <div class="mt-auto flex items-center justify-between">
                        <p
                          class="text-xl font-bold text-gray-900 dark:text-white"
                          x-text="formatPrice(getPrice(watch))"
                        ></p>
                        <a
                          :href="'buyer-product-detail.html?id=' + watch.id"
                          class="rounded-lg px-4 py-2 text-sm font-medium text-white transition-colors bg-amber-600 hover:bg-amber-700"
                          x-show="watch.status !== 'accepted'"
                        >
                          View Details
                        </a>
                        <span x-show="watch.status === 'accepted'" class="rounded-lg bg-gray-200 px-4 py-2 text-sm font-medium text-gray-500 dark:bg-gray-700">
                          Not Available
                        </span>
                      </div>
                    </div>
                  </div>
                </template>
              </div>

              <!-- List View -->
              <div x-show="viewMode === 'list'" class="space-y-4">
                <template x-for="watch in filteredWatches" :key="watch.id">
                  <div
                    class="flex gap-4 rounded-2xl border border-gray-200 bg-white p-4 transition-shadow hover:shadow-lg dark:border-gray-700 dark:bg-gray-800"
                    :class="watch.status === 'accepted' ? 'opacity-60' : ''"
                  >
                    <a
                      :href="'buyer-product-detail.html?id=' + watch.id"
                      class="relative flex-shrink-0"
                    >
                      <img
                        :src="watch.image"
                        :alt="watch.brand + ' ' + watch.model"
                        class="h-32 w-32 rounded-lg object-cover"
                      />
                      <!-- Listed Time Badge -->
                      <div class="absolute top-1 right-1 flex items-center gap-1 rounded-full bg-red-600 px-2 py-0.5 text-xs font-medium text-white shadow-lg">
                        <span x-text="watch.expiresIn"></span>
                      </div>

                      <!-- Status Pill Overlay -->
                      <div class="absolute top-1 left-1">
                        <template x-if="watch.status === 'available'">
                          <span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs font-bold rounded-full bg-green-600 text-white shadow-lg">
                            AVAILABLE
                          </span>
                        </template>
                        <template x-if="watch.status === 'under_offer'">
                          <span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs font-bold rounded-full bg-amber-500 text-white shadow-lg animate-pulse">
                            UNDER OFFER
                          </span>
                        </template>
                        <template x-if="watch.status === 'accepted'">
                          <span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs font-bold rounded-full bg-gray-600 text-white shadow-lg">
                            ACCEPTED
                          </span>
                        </template>
                      </div>
                    </a>
                    <div class="flex-1">
                      <!-- Status Message (fixed height) -->
                      <div class="mb-2 h-6 flex items-center">
                        <template x-if="watch.status === 'under_offer'">
                          <p class="text-sm font-semibold text-amber-600 dark:text-amber-400">
                            ⚡ Someone is negotiating - Buy at full price now!
                          </p>
                        </template>
                      </div>

                      <div class="mb-1 flex items-center gap-2">
                        <span class="text-xs font-medium text-amber-600 dark:text-amber-400" x-text="watch.brand"></span>
                        <span class="text-xs text-gray-400">•</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400" x-text="watch.year"></span>
                        <span class="text-xs text-gray-400">•</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400" x-text="watch.condition"></span>
                      </div>
                      <a :href="'buyer-product-detail.html?id=' + watch.id">
                        <h3
                          class="mb-2 text-lg font-semibold text-gray-900 hover:text-amber-600 dark:text-white dark:hover:text-amber-400"
                          x-text="watch.model"
                        ></h3>
                      </a>
                      <p class="mb-1 text-sm text-gray-500 dark:text-gray-400">
                        Ref: <span class="font-mono" x-text="watch.referenceNumber"></span> • Serial: <span class="font-mono" x-text="watch.serialNumber"></span>
                      </p>
                      <div class="flex items-center gap-3 text-sm text-gray-500 dark:text-gray-400">
                        <span x-text="watch.dialColor + ' Dial'"></span>
                        <span>•</span>
                        <span x-text="watch.material"></span>
                        <span>•</span>
                        <div class="flex items-center gap-1">
                          <span :class="watch.box ? 'text-green-600' : 'text-gray-400'" x-text="watch.box ? '✓ Box' : '✗ Box'"></span>
                          <span :class="watch.papers ? 'text-green-600' : 'text-gray-400'" x-text="watch.papers ? '✓ Papers' : '✗ Papers'"></span>
                        </div>
                      </div>
                    </div>
                    <div class="flex flex-col items-end justify-between">
                      <p
                        class="text-xl font-bold text-gray-900 dark:text-white"
                        x-text="formatPrice(getPrice(watch))"
                      ></p>
                      <a
                        :href="'buyer-product-detail.html?id=' + watch.id"
                        class="rounded-lg px-6 py-2 text-sm font-medium text-white transition-colors bg-amber-600 hover:bg-amber-700"
                        x-show="watch.status !== 'accepted'"
                      >
                        View Details
                      </a>
                      <span x-show="watch.status === 'accepted'" class="rounded-lg bg-gray-200 px-6 py-2 text-sm font-medium text-gray-500 dark:bg-gray-700">Not Available</span>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>
