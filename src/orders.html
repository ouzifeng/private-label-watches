<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Orders | Private Label Dubai</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E⌚%3C/text%3E%3C/svg%3E">
  </head>
  <body
    x-data="{
      page: 'orders',
      'loaded': true,
      'darkMode': false,
      'stickyMenu': false,
      'sidebarToggle': false,
      'scrollTop': false,

      // Filters
      searchQuery: '',
      filterBuyer: 'all',
      filterStatus: 'all',
      filterDateRange: 'all',

      // Sample orders data
      orders: [
        { id: 1, orderNumber: 'ORD-2025-001', buyer: 'Watchfinder', tenderRef: 'TND-001', orderDate: '2025-01-10', totalValue: 156400, watchesCount: 12, status: 'completed' },
        { id: 2, orderNumber: 'ORD-2025-002', buyer: 'ChronoNext', tenderRef: 'TND-002', orderDate: '2025-01-08', totalValue: 485200, watchesCount: 34, status: 'shipped' },
        { id: 3, orderNumber: 'ORD-2025-003', buyer: 'Chrono24 DE', tenderRef: 'TND-003', orderDate: '2025-01-05', totalValue: 218900, watchesCount: 15, status: 'processing' },
        { id: 4, orderNumber: 'ORD-2025-004', buyer: 'Luxury Bazaar', tenderRef: 'TND-005', orderDate: '2025-01-03', totalValue: 389600, watchesCount: 21, status: 'completed' },
        { id: 5, orderNumber: 'ORD-2024-156', buyer: 'Watchfinder', tenderRef: 'TND-156', orderDate: '2024-12-28', totalValue: 542100, watchesCount: 45, status: 'completed' },
        { id: 6, orderNumber: 'ORD-2024-155', buyer: 'Bobs Watches', tenderRef: 'TND-154', orderDate: '2024-12-25', totalValue: 125800, watchesCount: 8, status: 'completed' },
        { id: 7, orderNumber: 'ORD-2024-154', buyer: 'ChronoNext', tenderRef: 'TND-152', orderDate: '2024-12-20', totalValue: 672300, watchesCount: 52, status: 'completed' },
        { id: 8, orderNumber: 'ORD-2024-153', buyer: 'Watchfinder', tenderRef: 'TND-150', orderDate: '2024-12-18', totalValue: 294500, watchesCount: 19, status: 'completed' }
      ],

      get allBuyers() {
        return [...new Set(this.orders.map(o => o.buyer))].sort();
      },

      get filteredOrders() {
        return this.orders.filter(order => {
          // Search filter
          if (this.searchQuery) {
            const query = this.searchQuery.toLowerCase();
            if (!order.orderNumber.toLowerCase().includes(query) &&
                !order.buyer.toLowerCase().includes(query) &&
                !order.tenderRef.toLowerCase().includes(query)) {
              return false;
            }
          }

          // Buyer filter
          if (this.filterBuyer !== 'all' && order.buyer !== this.filterBuyer) {
            return false;
          }

          // Status filter
          if (this.filterStatus !== 'all' && order.status !== this.filterStatus) {
            return false;
          }

          // Date range filter
          if (this.filterDateRange !== 'all') {
            const orderDate = new Date(order.orderDate);
            const now = new Date();
            const diffDays = Math.floor((now - orderDate) / (1000 * 60 * 60 * 24));

            switch(this.filterDateRange) {
              case 'today': if (diffDays > 0) return false; break;
              case 'week': if (diffDays > 7) return false; break;
              case 'month': if (diffDays > 30) return false; break;
              case 'quarter': if (diffDays > 90) return false; break;
            }
          }

          return true;
        });
      },

      formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
      },

      formatPrice(price) {
        return '£' + price.toLocaleString();
      },

      getStatusLabel(status) {
        const labels = {
          processing: 'Processing',
          shipped: 'Shipped',
          completed: 'Completed'
        };
        return labels[status] || status;
      },

      getStatusClass(status) {
        switch(status) {
          case 'processing': return 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-400';
          case 'shipped': return 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-400';
          case 'completed': return 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400';
          default: return 'bg-gray-100 text-gray-800 dark:bg-gray-900/30 dark:text-gray-400';
        }
      },

      exportOrders() {
        alert('Export functionality - would generate CSV of filtered orders');
      }
    }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
            <!-- Breadcrumb Start -->
            <div x-data="{ pageName: `Orders`}">
              <include src="./partials/breadcrumb.html" />
            </div>
            <!-- Breadcrumb End -->

            <!-- Header -->
            <div class="mb-6">
              <h2 class="mb-2 text-2xl font-bold text-gray-900 dark:text-white">
                Orders
              </h2>
              <p class="text-sm text-gray-600 dark:text-gray-400">
                View and manage all completed watch orders
              </p>
            </div>

            <!-- Success Message -->
            <template x-if="successMessage">
              <div class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg flex items-center gap-2 text-green-800 dark:bg-green-900/20 dark:border-green-800 dark:text-green-400">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span x-text="successMessage"></span>
              </div>
            </template>

            <!-- Stats Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
              <div class="bg-white dark:bg-gray-800 rounded-2xl p-5 border border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Total Orders</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white mt-1" x-text="orders.length"></h3>
                  </div>
                  <div class="w-12 h-12 bg-gray-100 dark:bg-gray-700 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                  </div>
                </div>
              </div>

              <div class="bg-white dark:bg-gray-800 rounded-2xl p-5 border border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Processing</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white mt-1" x-text="orders.filter(o => o.status === 'processing').length"></h3>
                  </div>
                  <div class="w-12 h-12 bg-amber-100 dark:bg-amber-900/30 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </div>
                </div>
              </div>

              <div class="bg-white dark:bg-gray-800 rounded-2xl p-5 border border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Shipped</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white mt-1" x-text="orders.filter(o => o.status === 'shipped').length"></h3>
                  </div>
                  <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                    </svg>
                  </div>
                </div>
              </div>

              <div class="bg-white dark:bg-gray-800 rounded-2xl p-5 border border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Completed</p>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white mt-1" x-text="orders.filter(o => o.status === 'completed').length"></h3>
                  </div>
                  <div class="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                  </div>
                </div>
              </div>
            </div>

            <!-- Filters Bar -->
            <div class="mb-6 flex flex-wrap items-center gap-4 justify-between">
              <div class="flex flex-wrap items-center gap-4">
                <!-- Search -->
                <div class="relative">
                  <input
                    type="text"
                    x-model="searchQuery"
                    placeholder="Search orders..."
                    class="py-2 pl-10 pr-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                  />
                  <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                  </svg>
                </div>

                <!-- Filter by Buyer -->
                <select
                  x-model="filterBuyer"
                  class="py-2 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                >
                  <option value="all">All Buyers</option>
                  <template x-for="buyer in allBuyers" :key="buyer">
                    <option :value="buyer" x-text="buyer"></option>
                  </template>
                </select>

                <!-- Filter by Status -->
                <select
                  x-model="filterStatus"
                  class="py-2 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                >
                  <option value="all">All Status</option>
                  <option value="processing">Processing</option>
                  <option value="shipped">Shipped</option>
                  <option value="completed">Completed</option>
                </select>

                <!-- Filter by Date Range -->
                <select
                  x-model="filterDateRange"
                  class="py-2 px-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                >
                  <option value="all">All Time</option>
                  <option value="today">Today</option>
                  <option value="week">This Week</option>
                  <option value="month">This Month</option>
                  <option value="quarter">This Quarter</option>
                </select>
              </div>

              <div class="flex gap-3">
                <button
                  @click="exportOrders()"
                  class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium transition-colors flex items-center gap-2"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                  Export CSV
                </button>
              </div>
            </div>

            <!-- Orders Table -->
            <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03] overflow-hidden">
              <div class="overflow-x-auto">
                <table class="w-full">
                  <thead class="bg-gray-50 dark:bg-gray-800/50">
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Order ID</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Buyer</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Tender Ref</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Date</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Total Value</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Watches</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Status</th>
                      <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
                    <template x-for="order in filteredOrders" :key="order.id">
                      <tr class="hover:bg-gray-50 dark:hover:bg-gray-800/30">
                        <td class="px-6 py-4">
                          <div class="font-medium text-gray-900 dark:text-white" x-text="order.orderNumber"></div>
                        </td>
                        <td class="px-6 py-4">
                          <div class="text-sm font-medium text-gray-900 dark:text-white" x-text="order.buyer"></div>
                        </td>
                        <td class="px-6 py-4">
                          <a href="tender-detail.html" class="text-sm font-medium text-amber-600 hover:text-amber-700 dark:text-amber-400" x-text="order.tenderRef"></a>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900 dark:text-white" x-text="formatDate(order.orderDate)"></td>
                        <td class="px-6 py-4">
                          <div class="text-sm font-semibold text-gray-900 dark:text-white" x-text="formatPrice(order.totalValue)"></div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900 dark:text-white">
                          <span x-text="order.watchesCount"></span> watches
                        </td>
                        <td class="px-6 py-4">
                          <span
                            class="px-2.5 py-1 text-xs font-medium rounded-full capitalize"
                            :class="getStatusClass(order.status)"
                            x-text="getStatusLabel(order.status)"
                          ></span>
                        </td>
                        <td class="px-6 py-4 text-right">
                          <a
                            :href="'order-detail.html?id=' + order.orderNumber"
                            class="inline-block px-3 py-1.5 text-sm font-medium text-amber-600 hover:bg-amber-50 rounded-lg dark:text-amber-400 dark:hover:bg-amber-900/20"
                          >
                            View Details
                          </a>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>

              <!-- Empty state -->
              <template x-if="filteredOrders.length === 0">
                <div class="px-6 py-12 text-center">
                  <svg class="mx-auto w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                  </svg>
                  <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">No orders found</p>
                </div>
              </template>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
